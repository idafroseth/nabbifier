		 <style>
		 	.slidecontainer {
			  width: 100%; /* Width of the outside container */
			  display:inline-block;
			}
			.slider {
			  -webkit-appearance: none;
			  width: 100%;
			  height: 15px;
			  border-radius: 5px;   
			  background: #d3d3d3;
			  outline: none;
			  opacity: 0.7;
			  -webkit-transition: .2s;
			  transition: opacity .2s;
			}

			.slider::-webkit-slider-thumb {
			  -webkit-appearance: none;
			  appearance: none;
			  width: 25px;
			  height: 25px;
			  border-radius: 50%; 
			  background: #2E86C1;
			  cursor: pointer;
			}

			.slider::-moz-range-thumb {
			  width: 25px;
			  height: 25px;
			  border-radius: 50%;
			  background: #2E86C1;
			  cursor: pointer;
			}
			.output {
				height: 100px;
			}
		</style>
		<title>Nabbizer</title>

		crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script>


			var color = "#f4d03f";
			var defaultStrokeColor = "black";

			var api = {
				step : 50,
				pearls : {},
				numCol : 25,
				numRow : 25,
				height : 1000,
				width : 1000,
				canvas : {},
				ctx : {},

				resizeCanvas : function (){
					this.height = this.numRow * this.step;
					this.width = this.numCol * this.step;
					this.canvas.height = this.height;
					this.canvas.width = this.width;
				},
				drawColumns : function (){
					var currCol = 1;
					while(currCol < this.numCol){
						this.ctx.moveTo(currCol * this.step,0);
						this.ctx.lineTo(currCol * this.step,this.numRow * this.step);
						this.ctx.stroke();
						currCol ++;
					}
				},
				drawRows : function (){
					var currRow = 1;
					while(currRow < this.numRow){
						this.ctx.moveTo(0, currRow * this.step);
						this.ctx.lineTo(this.numCol * this.step, currRow * this.step);
						this.ctx.stroke();
						currRow ++;
					}
				},

				drawGrid : function (gridColor){
					
					this.ctx.strokeStyle = gridColor;
					this.drawColumns();
					this.drawRows();
					this.ctx.strokeStyle = defaultStrokeColor;
					this.drawBoarder();
				},
				drawBoarder : function(){

					this.ctx.strokeStyle = "#000";
					this.ctx.beginPath();
					this.ctx.rect(0,0,this.width,this.height);
					this.ctx.stroke();
						
				},

				fromPixToGrid : function(pixelPos){
					return Math.floor(pixelPos/this.step); //*this.step+ 1/2*this.step;
				},
				drawPearl : function (row, column, color){
					pixCenterX = (column +1/2)*this.step; 
					pixCenterY = (row +1/2)*this.step; 

					this.ctx.fillStyle = color;
					this.ctx.beginPath();
					this.ctx.arc(pixCenterX, pixCenterY, this.step/2-1, 0, 2 * Math.PI);
					this.ctx.fill();
					//ctx.stroke();

					this.ctx.fillStyle = "#ddd";
					this.ctx.beginPath();
					this.ctx.arc(pixCenterX, pixCenterY,this.step / 9, 0, 2 * Math.PI);
					this.ctx.fill();
					//this.ctx.stroke();

					document.getElementById("counter").innerHTML = Object.keys(this.pearls).length;
				},
				removePearl : function (row, column){
					this.ctx.clearRect(column * this.step+1, row  * this.step+1, this.step-2, this.step-2);

					//console.log("rm pearl");
				},
				addPearl: function (row, column){
					//remove pearl if exists
			        // Collision detection between clicked offset and element.
			        //console.log(this.pearls);
			        var key = row+"-"+column;
			        if(key in this.pearls){
			        	api.removePearl(this.pearls[key].row, this.pearls[key].column);
			        }

				   	this.pearls[key] = {
						color : color,
						width : this.step,
						height : this.step,
						centerX : (column +1/2)*this.step,
						centerY : (row +1/2)*this.step ,
						column : column,
						row : row
					}

					this.drawPearl(row, column, color);
				},
				reset : function (){
					this.pearls = {};
					this.clear();
					this.drawGrid("#bbb");
				},
				resize: function(){
					api.clear(this.ctx);
					api.resizeCanvas(this.canvas);
					api.redraw(this.ctx);
				},
				clear : function(){
					this.ctx.clearRect(0,0,this.width,this.height);
					this.ctx.beginPath();
				},
				redraw : function(){
					this.drawGrid("#bbb");
					for(var key in this.pearls){
						var pearl = this.pearls[key];
						api.drawPearl( pearl.row, pearl.column , pearl.color)
					}
				
				}
			}
			
			api.canvas = document.getElementById("canvas");
			api.ctx = canvas.getContext("2d");

			api.resizeCanvas();
			api.drawGrid( "#bbb");
		
			var canLeft = canvas.offsetLeft + canvas.clientLeft,
    		canTop = canvas.offsetTop + canvas.clientTop;


			canvas.addEventListener('dblclick', function(event) {
			    var mousePointX = event.pageX - canLeft,
					mousePointY = event.pageY - canTop,
			        collision = false,
			    	column = api.fromPixToGrid(mousePointX),
					row = api.fromPixToGrid(mousePointY);
					var key = row+"-"+column;
			        if(key in api.pearls){
			        	var pearl = api.pearls[key];
			        	delete api.pearls[key]; 
			        	api.removePearl(pearl.row, pearl.column);
			        }
			    
			}, false);

			var mouseDown = false,
				lastColumn = 0,
				lastRow = 0;

			api.canvas.addEventListener('click', function(event) {
			   var mousePointX = event.pageX - canLeft,
				    mousePointY = event.pageY - canTop,
					column = api.fromPixToGrid(mousePointX),
			    	row = api.fromPixToGrid(mousePointY);

			    api.addPearl(row, column);
			}, false);

			api.canvas.addEventListener('mousedown',function(event){
			     mouseDown = true;
			})

			api.canvas.addEventListener('mouseup',function(event){
				mouseDown = false;
			})

			api.canvas.addEventListener("mousemove", function(event){
				if(mouseDown){
					var mousePointX = event.pageX - canLeft,
				    	mousePointY = event.pageY - canTop,
						column = api.fromPixToGrid(mousePointX),
			    		row = api.fromPixToGrid(mousePointY);

					if (column == lastColumn && row == lastRow)  {
						//within the same grid as last, do nothing

					}else {
						api.addPearl(row, column);
					}

				 	lastColumn = column;
				    lastRow = row;
				}
			});



			function changeColor(element, cl){
				var currColor = document.getElementsByClassName("js-color active");
					currColor[0].className = "js-color";
					element.className = "js-color active"
					color = cl;
				var colorCodeElement = document.getElementById("colorCode");
				colorCodeElement.innerHTML = color;
				colorCodeElement.style.backgroundColor = color;
			}



			function changeRowCol(){
				numRow =  document.getElementById("inputRow").value;
				numCol =   document.getElementById("inputCol").value;
				if(numRow*numCol > 5700){
					alert("Total pearl max is 5000");
				}else {
					api.numRow = numRow;
					api.numCol = numCol;
					api.resize();
				}
				
			}

			var slider = document.getElementById("zoomBar")
			
			slider.oninput = function() {
			  api.step = this.value;
			  api.resize();
			}
			var button = document.getElementById('btn-download');
			button.addEventListener('click', function (e) {
			    var dataURL = api.canvas.toDataURL('image/png');
			    button.href = dataURL;
			});
						
		</script>
